<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vehicle Availability</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Vehicle Availability</h1>
    <table>
        <tr>
            <th>Vehicle</th>
            <th>Status</th>
        </tr>
        {% for vehicle in vehicles %}
        <tr>
            <td>{{ vehicle[1] }}</td>
            <td>{{ vehicle[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('login') }}">Admin Login</a>
</body>

</html>
