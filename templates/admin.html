<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Admin Panel</h1>
    <form method="POST">
        <label for="name">Vehicle Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit" name="action" value="add">Add Vehicle</button>
    </form>
    <form method="POST">
        <label for="id">Vehicle ID:</label>
        <input type="text" id="id" name="id">
        <button type="submit" name="action" value="remove">Remove Vehicle</button>
    </form>
    <form method="POST">
        <label for="id">Vehicle ID:</label>
        <input type="text" id="id" name="id">
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Available">Available</option>
            <option value="On trip">On trip</option>
        </select>
        <button type="submit" name="action" value="change_status">Change Status</button>
    </form>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
        {% for vehicle in vehicles %}
        <tr>
            <td>{{ vehicle[0] }}</td>
            <td>{{ vehicle[1] }}</td>
            <td>{{ vehicle[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
