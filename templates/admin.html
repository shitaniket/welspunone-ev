<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        form {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin: 0.5rem 0;
        }

        input,
        select,
        button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        table {
            width: 80%;
            margin: 2rem auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 1rem;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Admin Panel</h1>

    <!-- Form to Add a Vehicle -->
    <form method="POST">
        <h2>Add Vehicle</h2>
        <label for="add_name">Vehicle Name:</label>
        <input type="text" id="add_name" name="name" required>
        <button type="submit" name="action" value="add">Add Vehicle</button>
    </form>

    <!-- Form to Remove a Vehicle -->
    <form method="POST">
        <h2>Remove Vehicle</h2>
        <label for="remove_id">Vehicle ID:</label>
        <input type="text" id="remove_id" name="id" required>
        <button type="submit" name="action" value="remove">Remove Vehicle</button>
    </form>

    <!-- Form to Change Vehicle Status -->
    <form method="POST">
        <h2>Change Vehicle Status</h2>
        <label for="status_id">Vehicle ID:</label>
        <input type="text" id="status_id" name="id" required>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Available">Available</option>
            <option value="On trip">On trip</option>
        </select>
        <button type="submit" name="action" value="change_status">Change Status</button>
    </form>

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>

    <!-- Table to Display Vehicles -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle[0] }}</td>
                <td>{{ vehicle[1] }}</td>
                <td>{{ vehicle[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
